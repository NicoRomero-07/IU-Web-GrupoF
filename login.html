<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <img src="img/grupo.png" id="icongrupo" alt="Icono Login">
        <h1>Introduzca los datos de usuario:</h1>
        <form method="post" action="LoginServlet" name="datos" accept-charset="UTF-8">
            <table>
                <tr>
                    <td>
                        <label for="username">Username:</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="username" title="Introduce
                    your name" autocomplete="username" required="required" placeholder="Username"
                            style="width : 100px;" />
                    </td>
                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" title="Introduce
                    your password" autocomplete="new-password" required="required" placeholder="Password"
                            style="width : 100px;" />
                    </td>
                    <td>

                    </td>
                </tr>
            </table>
                <b>
                    <div><input type="submit" value="Login" /></div>
                    <div><input type="submit" value="Register" href="registro.html" /></div>
                </b>
            
        </form>
    </header>
</body>

</html>
